<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="bootstrap.css" />
    <link rel="stylesheet" href="styles.css" />
    <title>puppy lover page</title>
  </head>
  <body>
    <header class="head-foot py-3 text-center">
      <h1>Puppy lovers page</h1>
    </header>
    <div class="mb-5"><img src="./images/banner-puppies.jpg" alt="puppies image" /></div>
    <section class="container">
      <div class="row ">
        <div class="my-5 col-md-4 my-md-0">
          <img src="./images/puppy-1.jpg" alt="white puppy image" />
        </div>
        <div class="missing d-none d-md-block col-md-4 "><p class="text-center fw-bold">Puppy missing here!!</p>
          
        </div>
        <div class="col-md-4">
          <img src="./images/puppy-2.jpg" alt="black puppy image" />
        </div>
      </div>
    </section>
    <h2 class="text-center my-5 fw-bold">More puppies</h2>
    <section class="container">
      <div class="row">
        <div class="col-md-6">
          <img src="./images/puppy-3.jpg" alt="another black puppy" />
        </div>
        <div class="my-5 my-md-0 col-md-6">
          <img src="./images/puppy-4.jpg" alt="another white puppy" />
        </div>
      </div>
    </section>
    <footer class="head-foot py-5 mt-5 text-center">
      <h1>Developed by: Tadiyos</h1>
    </footer>
  </body>
</html>
